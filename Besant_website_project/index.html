            <label for="" style="font-size: smaller; font-weight: 50;">Password</label><br>
            <input type="password" placeholder="Type your password" autofocus autocomplete="on" required style="width: 270px; border-radius: 5PX; padding: 5px; border: 2px solid; border-color: crimson;"><br>

            <button type="submit" style="background: linear-gradient(to right, #43e97b, #38f9d7);color: black; width: 200px; height: 30px;padding: 4px; border-radius: 30px;position: relative; left: 40px;margin: 10px;">Login</button>
            <label for="" style="display: block;text-align: center;font-size: smaller;margin-top: 30px;margin-bottom: 20px;">Or Sign Up Using</label>
            <a href=""><img src="icons8-instagram-logo-48.png" alt="Instagram" style="width: 50px; margin: 20px;"></a>
            <a href=""><img src="icons8-github-logo-94.png" alt="Github" style="width: 50px; margin: 20px;"></a>

            <button type="button" style="background-color: #dc3545; color: white; width: 200px; height: 30px;padding: 4px; border-radius: 30px;position: relative; left: 55px;margin: 0;margin-bottom: 20px;">Sign Up</button>

        </fieldset> 
        </form>
        </section>
        <a href=""><img src="icons8-chatbot-94.png" alt="Chatbot" style="display: flex;justify-self: flex-end;position: fixed;top: 75%;left: 85%;" class="chatbot-spin"></a>
    <style>
        .chatbot-spin {
            animation: spinY 2s linear infinite;
            transform-style: preserve-3d;
            /* Optional for 3D effect */
        }
    
        @keyframes spinY {
            0% {
                transform: rotateY(0deg);
            }
    
            100% {
                transform: rotateY(360deg);
            }
        }
    
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            /* subtle dark overlay */
            z-index: -1;
        }
    </style>
